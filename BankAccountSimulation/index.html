<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Account</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body onload="loadApp()">
    <div class="header">
        <div class="balance">
            <div class="balance_title">
                Saldo disponible
            </div>
            <div class="balance_value" id="balance">+ 2,000.00</div>
            <div class="balance_ingress cleanStyle">
                <div class="balance_ingress--text">Ingresos</div>
                <div class="right">
                    <div class="balance_ingress--value" id="ingress">+4.000,00</div>
                    <div class="balance_ingress--perc">&nbsp;</div>

                </div>
            </div>

            <div class="balance_spending cleanStyle">
                <div class="balance_spending--text">Gastos</div>
                <div class="right cleanStyle">
                    <div class="balance_spending--value" id="spending">-1.000,00</div>
                    <div class="balance_spending--perc" id="perc">45%</div>
                    
                </div>
            </div>

        </div>
    </div>

    <form id="form" onsubmit="return false;">
        <div class="add">
            <div class="add-container">
                <select class="addType" id="type">
                    <option value="ingress" selected>+</option>
                    <option value="spending">-</option>
                </select>
                <input type="text" class="add-description" id="description" 
                placeholder="Añadir descripción"/>
                <input type="number" class="add-value" id="value"
                placeholder="Importe" step="any"/>
                <button class="add-btn" onclick="addData()">
                    <ion-icon name="checkmark-circle-outline"></ion-icon>
                </button>
            </div>
        </div>
    </form>

    <div class="container cleanStyle">
        <div class="ingress">
            <h2 class="ingress_title">Ingresos</h2>
            <div id="ingress-list">
                <div class="element cleanStyle">
                    <div class="description_element">Nomina</div>
                    <div class="right cleanStyle">
                        <div class="value_element">2500</div>
                        <div class="delete_element">
                            <button class="delete_element--btn">
                                <ion-icon name="close-circle-outline"></ion-icon>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="spending">
            <h2 class="spending_title">Gastos</h2>
            <div id="spending-list">
                <div class="element cleanStyle">
                    <div class="description_element">Hipoteca</div>
                    <div class="right cleanStyle">
                        <div class="value_element">-500</div>
                        <div class="perc_element">21%</div>
                        <div class="delete_element">
                            <button class="delete_element--btn">
                                <ion-icon name="close-circle-outline"></ion-icon>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/Data.js"></script>
    <script src="js/Ingress.js"></script>
    <script src="js/Spending.js"></script>
    <script src="js/app.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
